<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact - Castlerea</title>
</head>

<body>
    <!--Logo + Nav Links-->
    <h1 id="logo"><a href="index.html" class="logo-home">Castlerea</a></h1>
    <nav>
        <ul class="nav">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li><a href="gallary.html">Gallary</a></li>
            <li>
                <a href="contact.html" class="active">Contact</a>
            </li>
        </ul>
    </nav>

    <!--Contact Section-->

    <form method="POST" action="contact-form.html" id="contact-form">
        <h1 class="form-heading">Here you can contact Castlerea Town Team</h1>

        <label for="fname" class="form-text">First Name:</label>
        <input id="fname" type="text" name="fname" class="text-input">

        <label for="lname" class="form-text">Surname:</label>
        <input id="lname" type="text" name="lname" class="text-input">

        <label for="email" class="form-text">Email Address:</label>
        <input id="email" type="email" name="email" class="text-input">

        <p class="age-range">Age Range</p>
        <select id="age" name="age">
            <option value="Select-ge">Select an age</option>
            <option value="Under-18">Under 18</option>
            <option value="18-29">18-29</option>
            <option value="30-39">30-39</option>
            <option value="40-49">40-49</option>
            <option value="50-59">50-59</option>
            <option value="60+">60+</option>
        </select>

        <input id="submit" type="submit" name="submit" class="text-input">
    </form>
    <!--Footer-->

    <footer>
        <ul class="social-icons">
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Fontawesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

</body>

</html>
