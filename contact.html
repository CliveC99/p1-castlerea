<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Page for my Website">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <title>Contact - Castlerea</title>
</head>

<body>

    <header>
        <!-- LOGO + NAV LINKS -->
        <h1 id="logo"><a href="index.html" class="logo-home">Castlerea</a></h1>
        <nav>
            <ul class="nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="gallery.html">Gallery</a></li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT FORM SECTION -->

    <main>
        <section id="contact-form">
            <form method="GET" target="_blank" action="./contact-form.html" class="box-form">
                <h2 class="form-heading">Here you can contact Castlerea Town Team!</h2>

                <label for="fname" class="form-text">First Name:</label>
                <input id="fname" type="text" name="fname" class="text-input" required>

                <label for="lname" class="form-text">Surname:</label>
                <input id="lname" type="text" name="lname" class="text-input" required>

                <label for="email" class="form-text">Email Address:</label>
                <input id="email" type="email" name="email" class="text-input" required>

                <label for="age" class="age-range">Age Range</label>
                <select id="age" name="age" required>
                    <option value="">Select an age</option>
                    <option value="Under-18">Under 18</option>
                    <option value="18-29">18-29</option>
                    <option value="30-39">30-39</option>
                    <option value="40-49">40-49</option>
                    <option value="50-59">50-59</option>
                    <option value="60+">60+</option>
                </select>

                <input id="submit" type="submit" name="submit" class="text-input">
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <ul class="social-icons">
            <li>
                <a href="https://www.facebook.com/" target="_blank"><span class="sr-only">Facebook</span><i
                        class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><span class="sr-only">Instagram</span><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><span class="sr-only">Twitter</span><i
                        class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank"><span class="sr-only">Youtube</span><i
                        class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- SCRIPT FOR FONTAWESOME -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

</body>

</html>
